<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown til Azure Deploy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FBF3E0;
            color: #333; /* Mørkere farve for kontrast */
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
        }
        img.logo {
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Indsæt din logo-sti her -->
    <img src="https://micromaend.github.io/logo.png" alt="Virksomhedslogo" class="logo">
    
    <h1>Projektet bliver deployed til Azure om:</h1>
    <div id="countdown"></div>

    <script>
        const countdownElement = document.getElementById('countdown');

        // Datoen for deploy (13. juni 2025)
        const targetDate = new Date('2025-06-13T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                // Redirect, når datoen er nået
                window.location.href = "##";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownElement.innerHTML = `
                ${days} dage ${hours} timer<br>
                ${minutes} minutter ${seconds} sekunder
            `;
        }

        // Opdater hver sekund
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Start straks
    </script>
</body>
</html>
